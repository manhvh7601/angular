<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Tên tác giả</th>
            <th>
                <a href="javascript:;" class="btn btn-success" routerLink="/admin/authors/add-auth">Tạo mới</a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let au of auth;index as i">
            <td>{{i+1}}</td>
            <td>{{au.name}}</td>
            <td>
                <button routerLink="/admin/authors/edit/{{au.id}}" class="btn btn-info">Update</button>
                <button (click)="removeAuth(au)" class="btn btn-danger">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
