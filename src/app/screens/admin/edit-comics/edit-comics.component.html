<div class="row">
    <div class="col-6 offset-3">
        <form action="" [formGroup]="editForm" (ngSubmit)="onSubmit($event)">
            <div class="form-group">
                <label for="">Tên truyện</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="alert alert-danger">
                <div *ngIf="f.name.errors?.required">
                    Nhập tên truyện
                </div>
            </div>
            <div class="form-group">
                <label for="">Ảnh</label>
                <input type="file" class="form-control" (change)="uploadFile($event)">
            </div>
            <div class="form-group">
                <label for="">Tác giả</label>
                <select class="form-control" formControlName="authorId">
                    <option *ngFor="let au of auth" value="{{au.id}}">{{au.name}}</option>
                </select>
            </div>
            <div *ngIf="f.authorId.invalid && (f.authorId.dirty || f.authorId.touched)" class="alert alert-danger">
                <div *ngIf="f.authorId.errors?.required">
                    Nhập tên tác giả
                </div>
            </div>
            <div class="form-group">
                <label for="">Danh mục</label>
                <select class="form-control" formControlName="categoryId">
                    <option *ngFor="let ca of category" value="{{ca.id}}">
                        {{ca.name}}
                    </option>
                </select>
            </div>
            <div *ngIf="f.categoryId.invalid && (f.categoryId.dirty || f.categoryId.touched)" class="alert alert-danger">
                <div *ngIf="f.categoryId.errors?.required">
                    Chọn Danh mục
                </div>
            </div>
            <div class="form-group">
                <label for="">Trạng thái</label>
                <select class="form-control" formControlName="statusId">
                    <option *ngFor="let st of status" value="{{st.id}}">{{st.name}}</option>
                </select>
            </div>
            <div *ngIf="f.statusId.invalid && (f.statusId.dirty || f.statusId.touched)" class="alert alert-danger">
                <div *ngIf="f.statusId.errors?.required">
                    Chọn trạng thái
                </div>
            </div>
            <div class="form-group">
                <label for="">Views</label>
                <input type="number" class="form-control" formControlName="views">
            </div>
            <div *ngIf="f.views.invalid && (f.views.dirty || f.views.touched)" class="alert alert-danger">
                <div *ngIf="f.views.errors?.required">
                    Nhập số lượng người xem
                </div>
            </div>
            <div class="text-center">
                <button [disabled]="editForm.invalid" class="btn btn-success">
                    Save Edit
                </button>
            </div>
        </form>
    </div>
</div>
