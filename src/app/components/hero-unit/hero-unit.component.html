<img [src]="heroData.img" class="img-thumbnail" alt="">
<p><strong>{{heroData.name}}</strong></p>
<p *ngIf="heroData.skills != undefined && heroData.skills.length > 0">Skills: </p>
<p>
    <span *ngFor="let ski of heroData.skills" class="badge text-white bg-warning">{{ski.name}}</span>
</p>
<button (click)="removeHero()" class="btn btn-outline-danger">Remove</button>
<button (click)="updateHero()" class="btn btn-outline-primary">Update</button>
